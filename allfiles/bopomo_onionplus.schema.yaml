    - ^[a-z]{1}[;/]?$
  preedit_format:
    - xform/^/《希》/
    - 'xform/\\/ /'

cyr2:
  tag: cyr2
  dictionary: cyrillic.extended
  enable_completion: false
  enable_sentence: false
