  preedit_format:
    - xform/^/《全》/
    - 'xform/\\/ /'
################################『ㄅㄆㄇ注音文』##################################
all_bpm:
  tag: all_bpm
  dictionary: allbpm
  enable_completion: false
  enable_sentence: false
  enable_user_dict: false
  prefix: "';"
  suffix: "'"
  tips: "《注音文》▶"
  closing_tips: "◀《注音文》"
  preedit_format:
    - xform/';'?/A/
    - xform/^/《注音文》/
    - xform/^《注音文》(.+)A$/$1《注音文》/
    - xform/A//
    - "xlit|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/-6347 |ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙ˉ|"
    - 'xform/\\//'
#######################<EMOJI>和<顏文字>系列符號（方案掛載）##########################
emoji_series:
  tag: emoji_series
  dictionary: symbols_bpmf
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "`"
  suffix: " "
  tips: "《emoji集》▶"
  closing_tips: "◀《emoji集》"
  preedit_format:
    __include: element_bopomo:/emoji_series
################################ 符號處理 ##################################
punctuator:
  import_preset: punct_bopomo
############################### 按鍵處理 #################################
key_binder:
  import_preset: default
  bindings:
    __include: element_bopomo:/key_binder

editor:
  bindings:
    __include: element_bopomo:/editor
########################## 用正則調出各種功能 ##############################
recognizer:
  patterns:
    # url: "^(https?:|ftp:|mailto:|file:).*$"
    # email: "^[a-z][-_.0-9a-z]*@.*$"
###################
    punct: "``$|[[][[]'?$|[]][]]'?$|[][]'$|[[][]]$|[[][[][]][]]$|[[]'[]]'$|[[][[]'[]][]]'$|'''?$|===?$|=``?$|=''?$|=''?=''?$|=[][][][]?$|=[][][][]?=[][][][]?$|=[-,./;][-,./;]?$|=,,=[.][.]$|=[0-9]$|=9=0$|==[].,90'[]+$"
    emoji_series: "(?<![=`])`[-/0-9a-z]* ?$|(?<![=`])``[-/0-9a-z]+ ?$"
