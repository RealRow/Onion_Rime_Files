# Rime schema settings
# encoding: utf-8
# 《洋蔥注音 plus版 設定頁》
schema:
  schema_id: bopomo_onionplus
  name: "☆注音(洋蔥plus版)☆"
  version: "202209"
  author:
    - 『洋蔥』
  description: |
    注音符號輸入，採用「大千式」鍵盤排列。

  dependencies:
    - symbols_bpmf
    - cangjie5
    - easy_en_super
    - latinin1
    - jpnin1
    # - hangeul  #韓文形碼專用#
    - hangeul_hnc
    - greek
    - cyrillic
    - allbpm
    - fullshape

switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "英文"]
  - name: full_shape
    reset: 0
    states: ["半形", "全形"]
  - name: ascii_punct
    reset: 0
    states: ["。，", "．，"]
  - name: simplification
    reset: 0
    states: ["原體", "简体"]
  - name: character_range_bhjm
    reset: 1
    states: ["完整", "精簡"]
  - name: emoji_segestion
    reset: 1
    states: [ 🈚️, 🈶️ ]
  - name: back_mark
    reset: 1
    states: [ 無, 註 ]
  - name: punct_mark
    reset: 1
#    states: [ 無, 註 ]
  - name: en_sort
    # reset: 1
    states: [ 無, 序 ]

engine:
  filters:
    - simplifier@character_range_bhjm
    - lua_filter@mix_cf2_miss_filter  #合併 charset_filter2 和 missing_mark_filter，兩個 lua filter 太耗效能。
    # - lua_filter@charset_filter2  #去除opencc轉換後留下的「᰼᰼」。
    # - lua_filter@charset_cjk_filter  #打開後中文只保留CJK（精簡），但外語不受影響。
    # - lua_filter@missing_mark_filter  #補上標點符號因直上和 opencc 衝突沒附註之選項
    - lua_filter@en_sort_filter
    - simplifier@emoji_switch
    - simplifier
    - simplifier@back_mark
    - simplifier@punct_mark
    - reverse_lookup_filter@bpm_reverse_lookup
    - reverse_lookup_filter@e_reverse_lookup
    - uniquifier
  processors:
    - lua_processor@mix_apc_s2rm  #合併 ascii_punct_change 和 s2r_most，增進效能。
    # - lua_processor@ascii_punct_change
    # - lua_processor@s2r_most
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
#    - fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@emoji_series
    - affix_segmentor@reverse2_lookup
    - affix_segmentor@easy_en
    - affix_segmentor@easy_en_script
    - affix_segmentor@european
    - affix_segmentor@japan
    - affix_segmentor@korea
    - affix_segmentor@fs2
    - affix_segmentor@gr2
    - affix_segmentor@cyr2
    - affix_segmentor@all_bpm
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator@bpm_oplus_ph
    - table_translator@emoji_series
    - script_translator@reverse2_lookup
    - table_translator@easy_en
    - script_translator@easy_en_script
    - script_translator@european
    - script_translator@japan
    - script_translator@korea
    - script_translator@fs2
    - script_translator@gr2
    - script_translator@cyr2
    - script_translator@all_bpm
    - lua_translator@t2_translator
    - lua_translator@email_url_translator
    - lua_translator@instruction_grave_bpmf
    - script_translator

menu:
  # alternative_select_keys: "QAZWSXEDCRFV"
  alternative_select_labels: [ QY, AH, ZN, WU, SJ, XM ]
  page_size: 6
############################### 濾鏡 ################################
simplifier:
  opencc_config: tw2s.json
  tips: all

character_range_bhjm:
  opencc_config: ocm_moedict_big5e_hkscs_jis.json #s2tw.json #t2tw.json
  option_name: character_range_bhjm
  tags: [ abc, reverse2_lookup ]

emoji_switch:
  opencc_config: emoji_2021t.json
  option_name: emoji_segestion
  tags: [ abc ]
#  tips: all

back_mark:
  opencc_config: back_mark.json
  option_name: back_mark
  show_in_comment: true
  tags: [ abc, japan, european, korea, fs2, emoji_series ]
  tips: char #all
  comment_format:
    - xform/^/  /
    - xform/@/ /

punct_mark:
  opencc_config: punct_mark.json
  option_name: punct_mark
  show_in_comment: true
  tags: [ punct ]
  tips: all
  comment_format:
    - erase/^.*〔.*〕.+$/
    - erase/^.+〔.*〕$/

en_sort_filter:
  tags: [ easy_en ]

# mix_cf2_miss_filter:
#   tags: [ punct, abc, reverse2_lookup ]
############################## 拼寫正則 #####################################
speller:
  alphabet: "1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 3467"
  initials: "1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/-"
  finals: " 6347"
  delimiter: "\\"
  use_space: true
  algebra:
##### 非正確注音（補空碼或慣用發音）轉寫 #####
    - xform/[)(]//
########################################
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zhi?/Z/
    - xform/chi?/C/
    - xform/shi?/S/
    - xform/([zcsr])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
##############字母簡化############
    - abbrev/^([bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR]).+$/$1/
    - abbrev/^([bpmfdtnlgkhjqxZCSrzcsiuv])([iuvaoeEAIOUMNKGR])\d$/$1$2/
    - abbrev/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])\d$/$1$2$3/
#    - abbrev/^([bpmfdtnlgkhjqxZCSrzcsiuv]).+(\d)$/$1$2/ #使得ㄎˇㄈˇ（可否）可以打的出來 #新增iuv，使得ㄧˊㄉˊ（贏得）可以打出
#    - abbrev/^([bpmfdtnlgkhjqxZCSrzcs]).+(\d)$/$1$2/ #同上，但少了ㄧㄨㄩ
    - abbrev/^([bpmfdtnlgkhjqx]).+(\d)$/$1$2/ #同上，但再少了ㄓㄔㄕㄖㄗㄘㄙ
##############內嵌注音文############
    - xform|^＊([12345])$|r$1| #聲調，「ㄖ」「聲調」打出聲調不被省略
    - abbrev|^＊([bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR]+)$|$1|
    - abbrev|^＊([bpmfdtnlgkhjqx])$|$1\x31| #\x31=數字1
    - xform|^＊([ZCSrzcsiuvaoeEAIOUMNKGR])$|$1\x31|
    # - erase|^＊[^＊]+$| #消除不含聲調注音（不消除也不影響）
    # - abbrev|^＊＊([bpmfdtnlgkhjqx]1)$|$1|
    # - erase|^＊＊([bpmfdtnlgkhjqx]1)$|
    - xform|^＊＊|| #開頭「＊」使注音文不被前面縮略，該正則回復
##########注音聲韻母亂序##########
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])/$2$1/
    - derive/^([iuv])([aoeEAIOUMNKGR])/$2$1/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([aoeEAIOUMNKGR])/$2$1/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$3$2$1/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$3$1$2/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$2$3$1/
    - derive/^([bpmfdtnlgkhjqxZCSrzcs])([iuv])([aoeEAIOUMNKGR])/$1$3$2/
    - 'xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR12345|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 6347|'
########################## 以下開始幾大段為各種翻譯器 ########################
translator:
  dictionary: bopomo_onionplus.extended
  prism: bopomo_onionplus
  enable_user_dict: true
  initial_quality: "0"
  preedit_format:
    - "xlit|1qaz2wsxedcrfv5tgbyhnujm8ik,9ol.0p;/- 6347|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˉˊˇˋ˙|"
    - 'xform/\\/⁞/' #全形空格　 #半形空格  #| #⁞ #⁝ #⋮ #¦ #┆
############################## 短語 #########################################
bpm_oplus_ph:
  dictionary: ""
  user_dict: bopomo_onionplus_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: false
################################ 反查注音 ###################################
reverse2_lookup:
  tag: reverse2_lookup
  dictionary: cangjie5
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "="
  suffix: " "
  tips: "《查》▶"
  closing_tips: "◀《查》"
  preedit_format:
#    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    - "xlit|abcdefghijklmnopqrstuvwxyz|日月金木水火土竹戈十大中一弓人心手口尸廿山女田難卜符|"
    - xform/^/《查》/
    - 'xform/\\/ /'

bpm_reverse_lookup:
  tags: [ reverse2_lookup ]
  overwrite_comment: true
  dictionary: bopomo_onionplus.extended
  comment_format:
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/ong/ung/
    - xform/yi?/i/
    - xform/wu?/u/
    - xform/iu/v/
    - xform/([jqx])u/$1v/
    - xform/([iuv])n/$1en/
    - xform/zhi?/Z/
    - xform/chi?/C/
    - xform/shi?/S/
    - xform/([zcsr])i/$1/
    - xform/ai/A/
    - xform/ei/I/
    - xform/ao/O/
    - xform/ou/U/
    - xform/ang/K/
    - xform/eng/G/
    - xform/an/M/
    - xform/en/N/
    - xform/er/R/
    - xform/eh/E/
    - xform/([iv])e/$1E/
    - xform/1//
    - 'xlit|bpmfdtnlgkhjqxZCSrzcsiuvaoeEAIOUMNKGR2345|ㄅㄆㄇㄈㄉㄊㄋㄌㄍㄎㄏㄐㄑㄒㄓㄔㄕㄖㄗㄘㄙㄧㄨㄩㄚㄛㄜㄝㄞㄟㄠㄡㄢㄣㄤㄥㄦˊˇˋ˙|'
################################『外掛其他語言』##################################
easy_en:
  tag: easy_en
  dictionary: easy_en_super
  #prism: easy_en_super
  enable_encoder: false
  encode_commit_history: false
  enable_completion: true
  # sentence_over_completion: true
  enable_sentence: false
  enable_user_dict: false
  # strict_spelling: false
  # spelling_hints: 2
  # initial_quality: 1000
  prefix: "3"
  suffix: " "
  tips: "《Easy》▶"
  closing_tips: "◀《Easy》"
  extra_tags:
    - easy_en_script
  preedit_format:
    - xform/^/《Easy》/
    - xform/》;/》; /
    - xform|》[/]|》/ |
    - xform|》'|》' |
    - 'xform/\\/ /'
  # comment_format:
  #   - xform|.+||  #刪除尚未輸入完整碼之提示 ~abc
  #   # - xform|[~a-z;/.'-]+||
  #   - xform/^.+⌗// #easy_en_super用
  #   - xform|^[ a-z;/.'-]+|| #easy_en_super用
  #   - xform/@@/\n          /
  #   - xform/@/ /

easy_en_script:
  __include: /easy_en
  tag: easy_en_script
  # enable_encoder: true
  enable_completion: false
  enable_sentence: false
  enable_user_dict: false
  # spelling_hints: 1
  # initial_quality: 0
  extra_tags: []
  # comment_format: []

e_reverse_lookup:
  tags: [ easy_en ]
  overwrite_comment: true
  dictionary: easy_en_super
  comment_format:
    - xform/^.+⌗// #easy_en_super用
    - xform|^[ a-z;/.'-]+|| #easy_en_super用
    - xform/@@/\n          /
    - xform/@/ /

european:
  tag: european
  dictionary: latinin1.extended
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "4"
  suffix: " "
  tips: "《拉》▶"
  closing_tips: "◀《拉》"
  disable_user_dict_for_patterns:
    - ^[-a-z,./]{1}[;/]?$
    - ^[a-z]+;;$
  preedit_format:
    - xform/^/《拉》/
    - 'xform/\\/ /'

korea:
  tag: korea
  dictionary: hangeul_hnc.extended
  enable_completion: false
  enable_sentence: false
  enable_user_dict: true
  prefix: "7"
  suffix: " "
  tips: "《韓》▶"
  closing_tips: "◀《韓》"
  disable_user_dict_for_patterns:
    - ^[a-z]+[/]?[/abcdefghijklmnopqrstuwxyz]$
  preedit_format:
    - "xlit|abcdefghijklmnopqrstuvwxyz|ABCDEFGHIJKLMNOPQRSTUVWXYZ|"
    - xform/QQ/‹ʜᴊ›/
    - xform|\/\/|‹ʜᴊ›|
    - xform/Q/‹ʜᴄᴊ›/
    - xform|\/|‹ʜᴄᴊ›|
    - xform/V/‹漢›/
    - xform/;/‹漢›/
    - xform/^/《韓》/
    - 'xform/\\/ /'

